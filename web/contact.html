  <style>
    body { font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif; margin: 0; background: linear-gradient(135deg, #1976d2 0%, #64b5f6 100%); color: #222; min-height: 100vh; }
    .navbar { position: sticky; top: 0; z-index: 1000; background: #fff; box-shadow: 0 2px 12px rgba(25,118,210,0.12); display: flex; align-items: center; justify-content: space-between; padding: 0 32px; height: 64px; }
    .navbar .nav-logo { display: flex; align-items: center; gap: 12px; font-weight: 800; font-size: 1.3rem; color: #1976d2; text-decoration: none; }
    .navbar .nav-logo img { width: 48px; height: 48px; border-radius: 0; background: transparent; }
    .navbar .nav-links { display: flex; align-items: center; gap: 32px; }
    .navbar .nav-links a { color: #222; text-decoration: none; font-weight: 500; font-size: 1rem; transition: color 0.2s; padding: 8px 0; }
    .navbar .nav-links a.active, .navbar .nav-links a:hover { color: #1976d2; }
    .navbar .play-btn { margin-left:24px; padding:8px 18px; font-size:1rem; background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%); color: #fff; font-weight: 600; border: none; border-radius: 16px; cursor: pointer; text-decoration: none; box-shadow: 0 2px 8px rgba(25,118,210,0.12); display: inline-flex; align-items: center; gap: 10px; transition: background 0.2s, box-shadow 0.2s; }
    .navbar .play-btn:hover { background: linear-gradient(90deg, #64b5f6 0%, #1976d2 100%); box-shadow: 0 4px 16px rgba(25,118,210,0.12); }
    .navbar .play-badge { height: 24px; margin-right: 8px; vertical-align: middle; }
    .section { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 24px; box-shadow: 0 2px 12px rgba(25,118,210,0.12); padding: 40px 24px 32px 24px; }
    .section-title { font-size: 2rem; font-weight: 700; color: #1976d2; margin-bottom: 18px; text-align: center; }
    .contact-form { display: flex; flex-direction: column; gap: 18px; max-width: 400px; margin: 0 auto 32px auto; }
    .contact-form input, .contact-form textarea { font-size: 1rem; padding: 12px; border-radius: 8px; border: 1px solid #cfd8dc; background: #f7fbff; resize: none; }
    .contact-form textarea { min-height: 80px; }
    .contact-form button { background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%); color: #fff; font-weight: 600; border: none; border-radius: 8px; padding: 12px 0; cursor: pointer; font-size: 1rem; transition: background 0.2s; }
    .contact-form button:hover { background: linear-gradient(90deg, #64b5f6 0%, #1976d2 100%); }
    .contact-info { text-align: center; color: #555; margin-top: 24px; }
    .contact-info a { color: #1976d2; text-decoration: none; margin: 0 8px; }
    .contact-info a:hover { text-decoration: underline; }
    .social-links { margin-top: 12px; }
    .social-links a { color: #1976d2; font-size: 1.5rem; margin: 0 10px; transition: color 0.2s; }
    .social-links a:hover { color: #64b5f6; }
    footer { text-align: center; color: #888; font-size: 0.95rem; margin: 48px 0 16px 0; }
    @media (max-width: 700px) { .navbar { padding: 0 8px; } .section { padding: 24px 2vw 18px 2vw; border-radius: 12px; } .section-title { font-size: 1.2rem; } }
  </style>
